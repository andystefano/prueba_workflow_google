name: Deploy Manual Directo

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: DEVELOP
    steps:
      - uses: actions/checkout@v3

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SECRET_CLOUD_BUILD_KEY }}
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Verificar autenticación
        run: |
          echo "=== VERIFICACIÓN DE CUENTA ==="
          gcloud auth list
          gcloud config list
          echo "================================"

      - name: Ejecutar Cloud Build
        run: |
          gcloud builds submit \
            --config=cloudbuild_manual_directo.yaml \
            --no-source